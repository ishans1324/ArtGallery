<title>Register</title>
<section class="vh-100" style="background-color: #eee;">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>
                <p class="text-danger" id="Register-Error"></p>

                
                <form class="mx-1 mx-md-4">

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="text" id="uname" class="form-control" placeholder="Enter username" />
                      <label class="form-label" for="uname">Username</label>
                    </div>
                  </div>

                

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="password" id="password" class="form-control" placeholder="Enter password" />
                      <label class="form-label" for="password">Password</label>
                    </div>
                  </div>

                                 
                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <button type="button" class="btn btn-primary btn-lg" id="AddButtonP">Register</button>
                  </div>

                </form>

              </div>
              <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                  class="img-fluid" alt="Sample image">

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<div style="display:none" id="resultDiv">
    <h2>User</h2>
    <table class="table">
        <thead><tr><th>Uid</th><th>Username</th><th>Password</th></tr></thead>
        <tbody></tbody>
    </table>
</div> 
<script>



$("#AddButtonP").click(function (e) {
    $.ajax({
        url: "https://localhost:5001/api/ArtUser/Register",
        headers:{
        'Content-Type':'application/json;charset=UTF-8',
        'Access-Control-Allow-Origin':'*',
        'Access-Control-Allow-Method':'*'},
        type: "post",
        contentType: "application/json",
        data: JSON.stringify({
            uid: $("#uid").val(),
            uname: $("#uname").val(),
            password: $("#password").val(),
            
        }),
        success: function (result, status, xhr) {
            window.location="login.html";
        },
        error: function (xhr, status, error) {
          //var response = JSON.parse(xhr.responseText);
          //$("#Register-Error").text(response.message);
          $("#Register-Error").html(xhr.responseText);
        }
    });
});

</script>
</html>
